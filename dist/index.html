					</a>
				</div>
			</div>

			<div id="landing-image"></div>
		</div>

		<div id="photos">

				<h2>my Work</h2>
			</div>
			<figure>
				<img src="img/img1.jpg" alt="first photo">
			</figure>
			<figcaption>

				<p>
					“I’m a whim 
					I’m a passing thought”
				</p>
			</figcaption>

				<img src="img/img2.jpg" alt="first photo">
			</figure>
			<figcaption>

				<p>

				</p>
			</figcaption>
			<figure>
				<img src="img/img3.jpg" alt="first photo">
			</figure>
			<figcaption>

				<p>
					“And the danger is that in this move toward new horizons and far directions, that I may lose what I have now, and not find anything except loneliness.”
				</p>
			</figcaption>
			<figure>
				<img src="img/img4.jpg" alt="first photo">
			</figure>
			<figcaption>

				<p>
					If only we can make things seem less complicated than the way we see them. But we and most of the time get ourselves blinded with our deep intentions.
				</p>
			</figcaption>

				<img src="img/img5.jpg" alt="first photo">
			</figure>

				</p>
			</figcaption>

				<img src="img/img6.jpg" alt="first photo">
			</figure>
			<figcaption>

					Le Silencieux .
				</p>
